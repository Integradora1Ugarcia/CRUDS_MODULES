<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm='ngForm' (ngSubmit)="addEmployee
          (employeeForm)" class="black-text">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
                  placeholder="Enter your FullName" autocomplete="off">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="position" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter your Position" autocomplete="off">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
                  placeholder="Enter your Office" autocomplete="off">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
                  value="0" placeholder="Enter your Salary" autocomplete="off">
              </div>
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn">Save</button>
                  <button class="btn right light-green darken-1" style="margin-left: 2px; background-color: #7cb342;"
                    (click)="resetForm(employeeForm)">Clean</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text" style="margin: 30px 0px 0px 70px;">
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.office }}</td>
            <td>
              <a (click)="editEmployee(employee)">
                <i style="cursor: pointer; padding: 5px;" class="material-icons">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id, employeeForm)">
                <i style="cursor: pointer; padding: 5px; color: #b71c1c" class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
