<div class="row">
  <div class="col s12 m5 center">

    <div class="card col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Formulario Pcs</span>
        </div>
      </div>
      <div class="card-content">

        <form #pcForm='ngForm' (ngSubmit)="addPc(pcForm)">
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="pcService.selectedPc._id">
          <div class="row black-text">


            <div class="input-field col-s12">
              <input type="text" name="model" #model="ngModel" [(ngModel)]="pcService.selectedPc.model"
                autocomplete="off"> 
              <label for="first_name">Modelo</label>
            </div>

            <div class="input-field col-s12">
                <input type="text" name="mark" #mark="ngModel" class="black-text" [(ngModel)]="pcService.selectedPc.mark"
                autocomplete="off">
              <label for="date">Marca</label>
            </div>

            <div class="input-field col-s12">
              <input type="text" name="year" #year="ngModel" [(ngModel)]="pcService.selectedPc.year"
                autocomplete="off">
              <label for="email">Año</label>
            </div>

            <div class="input-field col-s12">
                <input type="text" name="os" #os="ngModel" [(ngModel)]="pcService.selectedPc.os"
                  autocomplete="off">
                <label for="email">Sitema Operativo</label>
              </div>


          </div>
          <div class="card-action">
            <div class="input-field col-s12">
              <button class="btn">Save</button>
              <button class="btn right light-green darken-1" style="margin-left: 2px; background-color: #7cb342;"
                (click)="resetForm(pcForm)">Clean</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Table data-->
  <div class="row ">
    <div class="col s20 m6 center">

      <div class="card col s20 ">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Pcs</span>
          </div>
        </div>
        <table>
          <thead class="black-text">
            <th>Modelo</th>
            <th>Marca</th>
            <th>Año</th>
            <th>Sistema Operativo</th>
          </thead>

          <tbody>
            <tr *ngFor="let pc of pcService.pcs" class="black-text">
              <td>{{ pc.model }}</td>
              <td>{{ pc.mark }}</td>
              <td>{{ pc.year }}</td>
              <td>{{ pc.os }}</td>

              <td>
                <a (click)="editPc(pc)">
                  <i style="cursor: pointer; padding: 5px;" class="material-icons">edit</i>
                </a>
                <a (click)="deletePc(pc._id, pcForm)">
                  <i style="cursor: pointer; padding: 5px; color: #b71c1c" class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
